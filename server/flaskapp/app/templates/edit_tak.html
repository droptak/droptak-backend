{% extends 'base.html' %}
{% block head %}
    {{ super() }}
    <script src="/static/js/vendor/knockout-3.1.0.js"></script>
<script src="/static/js/vendor/knockout-switch-case.js"></script>
<script src="/static/js/vendor/knockout.validation.min.js"></script>
    <script src="/static/js/maptak.js"></script>

     <script src="/static/js/edit_tak.js"></script>
    
{% endblock %}
	
{% block content %}

<div class="jumbotron">
      <div class="container">
        <div id="map-canvas" style="height:500px; width:100%"></div>


        <form class="form-horizontal" id='create_tak' role="form" action="" target="_self" method="post">
          <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
              <p class="form-control-static" id="title" align="left" name="title" >{{tak.title}}</p>
        </div>
      </div>
        <div class="form-group">
        <label for="lat" class="col-sm-2 control-label">Latitude</label>
        <div class="col-sm-10">
          <p class="form-control-static" id="lat" align="left" name="lat" >{{tak.lat}}</p>
        </div>
      </div>
      <div class="form-group">
        <label for="lng" class="col-sm-2 control-label">Longitude</label>
        <div class="col-sm-10">
          <p class="form-control-static" id="lng" align="left" name="lng" >{{tak.lng}}</p>
        </div>
      </div>
      <div class="form-group">
        <label for="mapId" class="col-sm-2 control-label">Map</label>
        <div class="col-sm-10">
            <p class="form-control-static" id="mapId" align="left" name="mapId" >{{tak.mapId}}</p>
          </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Creator</label>
        <div class="col-sm-10">
            <p class="form-control-static" id="creator" align="left" name="creator" >{{tak.creator}}</p>
          </div>
      </div>
      <div class="form-group" align="left">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-primary" align="left" data-bind="click: toggleEdit, text: edit()? 'Edit': 'Save'">Edit</button>
        </div>
      </div>
    </form>

      </div>
    </div>
{% endblock %}

{% block javascript %}
{{ super() }}

{% endblock javascript %}
